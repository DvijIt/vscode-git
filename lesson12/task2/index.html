<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Text aligning</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
</head>

<style>
  * {
    box-sizing: border-box;
  }
  html {
    font-family: Verdana, sans-serif
  }
header {
  padding: 16px 0;
  margin-top: 16px;
}
  header h1 {
    font-size: 74px;
    margin: 0 auto;
    text-align: center;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    width: 50vw;
  }

  .block {
    background-color: coral;
    height: 200px;
    color: white;
    text-align: center;
    text-transform: uppercase;
    line-height: 200px;
  }
</style>

<body>
  <header>
    <h1>Some very long header. Really to long for this page</h1>
  </header>
  <div class="block">Center is here</div>
</body>

</html>
