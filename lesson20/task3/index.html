<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
</head>
<style>
  * {
    box-sizing: border-box;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .spinner-text {
    font-family: monospace;
    font-size: 16px;
    text-transform: uppercase;
    animation: blinking 2s infinite linear;
    
  }

  .spinner {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .circle {
    width: 50px;
    height: 50px;
    border: 4px solid lightgrey;
    border-top: 4px solid black;
    border-radius: 50%;
    animation: movie 2s infinite linear;
    margin-bottom: 8px;
  }

  @keyframes movie {
    from {
      transform: rotate(0);
    }
    to {

      transform: rotate(360deg);
    }
  }

  @keyframes blinking {
    0% {
      opacity: 1;
    }

    50% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
</style>

<body>
  <div class="container">
    <div class="spinner">
      <div class="circle"></div>
      <span class="spinner-text">Loading...</span>
    </div>
  </div>
</body>

</html>
