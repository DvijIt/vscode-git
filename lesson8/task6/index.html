<head>

      margin: 50px;
    }
    .blue {
      background-color: blue;
    }
    .yellow {
      background-color: yellow;
    }
    .green {
      background-color: green;
    }
    .pink {
      background-color: pink;
      padding: 50px;
    }
  </style>
</head>

<body>
    <div class="block blue">
      <div class="block yellow">
        <div class="block green">
          <div class="block pink"></div>
        </div>
      </div>

</body>

</html>
